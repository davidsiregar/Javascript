    <script>
        class Employee {
            sayHello(name) {
                console.log(`Hello ${name}, my name is employee ${this.name}`);
            }
        }

        class Manager {
            sayHello(name) {
                console.log(`Hello ${name}, my nam is manager ${this.name}`);
            }
        }

        const budi = new Employee();
        budi.name = "budi";
        budi.sayHello("jokowi");

        const eno = new Manager();
        eno.name = "eno";
        eno.sayHello("jokow");

        console.log(budi);
        console.log(eno);

    </script>
