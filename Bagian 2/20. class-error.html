<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class ValidationError extends Error {
            constructor(message, field) {
                super(message);
                this.field = field;
            }
        }

        class MathUtil {
            static sum(...numbers) {
                if (numbers.length === 0) {
                    throw new ValidationError("total parameter harus > 0");
                }

                let total = 0;
                for (const number of numbers) {
                    total += number;
                }
                return total;
            }
        }

        try {
            console.log(MathUtil.sum());
            console.log("eno");
        }
        catch (error) {
            if (error instanceof ValidationError) {
                console.log(`terjadi error : ${error.message} dengan error ${error.message}`);
            }
        }
        finally {
            console.log("selesai");
        }

        console.log("kehed");
    </script>
</body>

</html>
