<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        {
        // create date

        const date1 = new Date();
        console.log(date1);

        const date2 =  new Date(2020,10,10);
        console.log(date2);

        const date3 = new Date(2020,10,10,16,15,9,123);
        console.log(date3);

        const date4= new Date(1623167419514);
        console.log(date4);

        console.log(Date.now());
        }

        {

            // epoch & unix timestamp
        const date1 = new Date();
        console.log(date1.getTime());

        const date2 =  new Date(2020,10,10);
        console.log(date2.getTime());

        const date3 = new Date(2020,10,10,16,15,9,123);
        console.log(date3.getTime());

        const date4= new Date(1623167419514);
        console.log(date4.getTime());

        console.log(Date.now());
        }

        {
            // date parsing

            const time = Date.parse("2021-07-27T11:40:55.123+07:00");
            console.log(time);

            const date = new Date(time);
            console.log(date);
        }
        {
            // getter & setter
            const date = new Date();
            //set:
           // console.log(date.setFullYear(2110));
            // get 
            console.log(date.getFullYear());
            console.log(date.getMonth());
            console.log(date.getDate());
            console.log(date.getHours());
            console.log(date.getMinutes());
            console.log(date.getSeconds());
            console.log(date.getMilliseconds());
            console.log(date.getTimezoneOffset());


        }
    </script>
</body>
</html>
