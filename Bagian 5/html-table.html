<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="orderRevenue" border="1">

        <caption>Order Revenue</caption>
        <thead>
            <th>
                Month
            </th>
            <th>
                Income
            </th>
        </thead>

        <tbody>
                <tr>
                    <td>Januari</td>
                    <td>100.000.000</td>
                </tr>

                <tr>
                    <td>Februari</td>
                    <td>20.000.000</td>
                </tr>

                <tfoot>
                    <tr>
                        <td>Total</td>
                        <td>300.000.000</td>
                    </tr>
                </tfoot>
        </tbody>
    </table>

    <script>
        const table = document.getElementById("orderRevenue");
        console.info(table.caption);
        console.info(table.tHead);
        console.info(table.tBodies);
        console.info(table.tFoot);

    </script>
</body>
</html>
