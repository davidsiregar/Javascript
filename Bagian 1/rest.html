<body>
    <script>
        // rest parameter
        function sum(name,...data)
        {
            let total=0;
            for(const item of data)
            {
                total+=item;
            }
            document.writeln(`total ${name} is total ${total}`);
        }
        sum("Orange", 10, 20, 30,40);

        sum("jeruk", 10, 20, 30,40);

        sum("pie", 10, 20, 30,40);

        const value=[10,10,10,10];
        sum("test", ...value);

        function oldSUm()
        {
            let total=0;
            for(const argument of arguments)
            {
                total+=argument;
            }
            console.log(`${total}`);
        }
        oldSUm(1,2,3,4,5);

        


    </script>
