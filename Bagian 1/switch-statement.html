<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch-statement</title>
</head>
<body>
    <script>
        const nilai="A";

        switch(nilai)
        {
            case "A":
                document.writeln("<p>anda lulus</p>");
                break;
                case "B":
                document.writeln("<p>anda lulus</p>");
                break;
        }
    </script>
</body>
</html>
